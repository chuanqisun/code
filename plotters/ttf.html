<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text → SVG Stroke Centre‑Line Skeleton (upload or load sample TTF)</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #controls {
        padding: 0.5em;
        background: #222;
        color: #fff;
        text-align: center;
      }
      #controls input,
      #controls button {
        margin-left: 0.5em;
        font-size: 1em;
      }
      #status {
        display: block;
        margin-top: 0.3em;
        font-size: 0.9em;
        color: #ffdd57;
      }
      #svg-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
      }
      svg {
        image-rendering: crisp-edges;
        background: #fff;
        border: 1px solid #ccc;
      }
    </style>
    <!-- opentype.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
  </head>
  <body>
    <div id="controls">
      <label>
        Upload a TTF font:
        <input type="file" id="font-file" accept=".ttf,font/ttf" />
      </label>
      <button id="load-sample">Load sample font</button>
      <span id="status">Awaiting font upload…</span>
    </div>
    <div id="svg-container">
      <svg id="svg" width="500" height="200"></svg>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const svgEl = document.getElementById("svg");
      const fileInput = document.getElementById("font-file");
      const loadSampleEl = document.getElementById("load-sample");
      let font = null;

      //
      // 1) Handle font‑file upload and parsing
      //
      fileInput.addEventListener("change", async () => {
        const file = fileInput.files[0];
        if (!file) return;
        statusEl.textContent = "Loading font…";
        try {
          const buffer = await file.arrayBuffer();
          font = opentype.parse(buffer);
          statusEl.textContent = "Font loaded: " + font.familyName;
        } catch (err) {
          console.error("Font load error:", err);
          statusEl.textContent = "⚠️ Failed to parse font.";
          font = null;
        }
      });

      //
      // 1b) Load the sample font via fetch('./OpenSans-Regular.ttf')
      //
      loadSampleEl.addEventListener("click", async () => {
        statusEl.textContent = "Fetching sample font…";
        try {
          const resp = await fetch("./OpenSans-Regular.ttf");
          const buffer = await resp.arrayBuffer();
          font = opentype.parse(buffer);
          statusEl.textContent = "Font loaded: " + font.familyName;
        } catch (err) {
          console.error("Sample font load error:", err);
          statusEl.textContent = "⚠️ Failed to fetch sample font.";
          font = null;
        }
      });

      //
      // 2) Zhang–Suen thinning implementation
      //
      function thinningZS(binary, w, h) {
        const idx = (x, y) => y * w + x;
        const get = (x, y) => binary[idx(x, y)];
        const set0 = (x, y) => {
          binary[idx(x, y)] = 0;
        };
        const neighbours = (x, y) => [
          get(x, y - 1), // p2
          get(x + 1, y - 1), // p3
          get(x + 1, y), // p4
          get(x + 1, y + 1), // p5
          get(x, y + 1), // p6
          get(x - 1, y + 1), // p7
          get(x - 1, y), // p8
          get(x - 1, y - 1), // p9
        ];
        const sum = (arr) => arr.reduce((a, b) => a + b, 0);
        const transitions = (arr) => {
          let c = 0;
          for (let i = 0; i < 8; i++) {
            if (arr[i] === 0 && arr[(i + 1) % 8] === 1) c++;
          }
          return c;
        };

        let changed;
        do {
          changed = false;
          let toDel = [];

          // Sub‑iteration 1
          for (let y = 1; y < h - 1; y++) {
            for (let x = 1; x < w - 1; x++) {
              if (get(x, y) !== 1) continue;
              const nb = neighbours(x, y);
              const A = transitions(nb),
                B = sum(nb);
              if (B < 2 || B > 6 || A !== 1) continue;
              if (nb[0] * nb[2] * nb[4] !== 0) continue;
              if (nb[2] * nb[4] * nb[6] !== 0) continue;
              toDel.push([x, y]);
            }
          }
          if (toDel.length) {
            toDel.forEach(([x, y]) => set0(x, y));
            changed = true;
          }

          // Sub‑iteration 2
          toDel = [];
          for (let y = 1; y < h - 1; y++) {
            for (let x = 1; x < w - 1; x++) {
              if (get(x, y) !== 1) continue;
              const nb = neighbours(x, y);
              const A = transitions(nb),
                B = sum(nb);
              if (B < 2 || B > 6 || A !== 1) continue;
              if (nb[0] * nb[2] * nb[6] !== 0) continue;
              if (nb[0] * nb[4] * nb[6] !== 0) continue;
              toDel.push([x, y]);
            }
          }
          if (toDel.length) {
            toDel.forEach(([x, y]) => set0(x, y));
            changed = true;
          }
        } while (changed);

        return binary;
      }

      //
      // 3) Keydown → rasterize, skeletonize & emit SVG lines
      //
      window.addEventListener("keydown", (evt) => {
        if (!font) return; // must have a loaded font first
        const ch = evt.key;
        if (ch.length !== 1) return; // skip non‑printables

        // clear previous drawing
        svgEl.innerHTML = "";

        // off‑screen canvas = SVG size
        const W = svgEl.clientWidth | 0;
        const H = svgEl.clientHeight | 0;
        const canvas = document.createElement("canvas");
        canvas.width = W;
        canvas.height = H;
        const ctx = canvas.getContext("2d");

        // draw white background + black glyph
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, W, H);
        const fontSize = 150;
        const x = 20,
          y = 150;
        const path = font.getPath(ch, x, y, fontSize);
        ctx.fillStyle = "#000";
        ctx.fill(new Path2D(path.toPathData()));

        // binarize
        const img = ctx.getImageData(0, 0, W, H).data;
        const binary = new Uint8Array(W * H);
        for (let i = 0, p = 0; i < img.length; i += 4, p++) {
          binary[p] = img[i] < 128 ? 1 : 0;
        }

        // thin to centre‑line
        thinningZS(binary, W, H);

        // emit each pixel‑neighbour connection as an SVG <line>
        const ns = "http://www.w3.org/2000/svg";
        // only connect to “forward” neighbours to avoid duplicates:
        const DELTAS = [
          [1, 0],
          [0, 1],
          [1, 1],
          [1, -1],
        ];
        for (let y0 = 0; y0 < H; y0++) {
          for (let x0 = 0; x0 < W; x0++) {
            if (!binary[y0 * W + x0]) continue;
            DELTAS.forEach(([dx, dy]) => {
              const x1 = x0 + dx,
                y1 = y0 + dy;
              if (x1 >= 0 && x1 < W && y1 >= 0 && y1 < H && binary[y1 * W + x1]) {
                const line = document.createElementNS(ns, "line");
                line.setAttribute("x1", x0 + 0.5);
                line.setAttribute("y1", y0 + 0.5);
                line.setAttribute("x2", x1 + 0.5);
                line.setAttribute("y2", y1 + 0.5);
                line.setAttribute("stroke", "black");
                line.setAttribute("stroke-width", "1");
                line.setAttribute("stroke-linecap", "round");
                svgEl.appendChild(line);
              }
            });
          }
        }
      });
    </script>
  </body>
</html>
