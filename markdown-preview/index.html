<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Markdown Preview Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown-light.min.css" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f6f8fa;
        color: #24292f;
      }
      header {
        background: #fff;
        border-bottom: 1px solid #e1e4e8;
        padding: 0.75em 2em;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1.2em;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      header button {
        background: #2da44e;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.5em 1.2em;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      header button:hover {
        background: #218838;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: calc(100vh - 56px);
        min-height: 400px;
      }
      .markdown-input {
        border: none;
        border-right: 1px solid #e1e4e8;
        padding: 2em;
        font-size: 1em;
        font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
        background: #fff;
        resize: none;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        outline: none;
      }
      .preview-pane {
        background: #fff;
        overflow: auto;
        padding: 2em 0;
      }
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2em;
        background: #fff;
      }
      @media (max-width: 900px) {
        .container {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr 1fr;
        }
        .markdown-input, .preview-pane {
          padding: 1em;
        }
      }
    </style>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <header>
      <span>GitHub Markdown Preview Tool</span>
      <button id="downloadBtn">Download .md</button>
    </header>
    <div class="container">
      <textarea class="markdown-input" id="markdownInput" placeholder="Paste or type your Markdown here...">
# Welcome!

Paste or type Markdown on the left.

- Live preview on the right
- Styled like GitHub
- Download your Markdown

**Enjoy!**
</textarea
      >
      <div class="preview-pane">
        <article class="markdown-body" id="preview"></article>
      </div>
    </div>
    <script>
      const input = document.getElementById("markdownInput");
      const preview = document.getElementById("preview");
      const downloadBtn = document.getElementById("downloadBtn");

      function updatePreview() {
        // Use Marked to parse markdown to HTML
        preview.innerHTML = marked.parse(input.value);
      }

      input.addEventListener("input", updatePreview);

      // Initial render
      updatePreview();

      downloadBtn.addEventListener("click", function () {
        const blob = new Blob([input.value], { type: "text/markdown" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "markdown.md";
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 0);
      });
    </script>
  </body>
</html>
